<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="calculator">
        <div class="inputs">
          <div class="input">
            <label for="day">day</label>
            <input type="number" id="day" min="1" max="31" placeholder="DD">
            <p class="error"></p>
          </div>
          <div class="input">
            <label for="month">month</label>
            <input type="number" id="month" min="1" max="12" placeholder="MM">
            <p class="error"></p>
          </div>
          <div class="input">
            <label for="year">year</label>
            <input type="number" id="year" placeholder="YYYY">
            <p class="error"></p>
          </div>
        </div>
        <div class="button">
          <button class="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
          <hr></hr>
        </div>
        <div class="count">
          <p class="years"><span id="years">--</span> years</p>
          <p class="months"><span id="months">--</span> months</p>
          <p class="days"><span id="days">--</span> days</p>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">rluki99</a>.
    </div>
  </footer>
  
  <script src="./dist/js/main.min.js"></script>
</body>

</html>
