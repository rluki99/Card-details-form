<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>

  <main>

    <div class="card">
      <div class="card__back">
          <img class="shape" src="./images/bg-card-back.png" alt="The back of the card">
          <span class="card__cvc">000</span>
      </div>
      
      <div class="card__front">
          <img class="shape" src="./images/bg-card-front.png" alt="The front of the card">
          <span class="card__name">jane appleseed</span>
          <span class="card__number">0000 0000 0000 0000</span>
          <span class="card__exp">00/00</span>
          <img class="card__logo" src="./images/card-logo.svg" alt="card logo">
      </div>
    </div>

    <div class="wrapper">
      <form class="form">

        <div class="form__box">
          <label for="name" class="label">cardholder name</label>
          <input type="text" id="name" class="input" placeholder="e.g. Jane Appleseed">
          <p class="error"></p>
        </div>
  
        <div class="form__box">
          <label for="card-number" class="label">card number</label>
          <input type="text" id="card-number" class="input" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <p class="error"></p>
        </div>
  
        <div class="form__box">
          <div class="form__box-exp">
            <label for="mm-date" class="label">exp. date (mm/yy)</label>
            <div class="inputs">
              <input type="text" id="mm-date" class="input" placeholder="MM" maxlength="2">
              <input type="text" id="yy-date" class="input" placeholder="YY" maxlength="2">
            </div>
            <p class="error"></p>
          </div>
          <div class="form__box-cvc">
            <label for="cvc" class="label">cvc</label>
            <input type="text" id="cvc" class="input" placeholder="e.g. 123" maxlength="3">
            <p class="error"></p>
          </div>
        </div>
  
        <button type="submit" class="button" id="submit">Confirm</button>
  
      </form>

      <div class="complete">
        <img src="./images/icon-complete.svg
        " alt="complete icon">
        <p class="complete__thank">thank you!</p>
        <p class="complete__text">We've added your card details</p>
        <button class="button" id="continue">Continue</button>
      </div>

      <div class="sign">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">rluki99</a>.
        </div>
      </div>
    </div>

  </main>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <script src="./dist/js/main.min.js"></script>
</body>

</html>
